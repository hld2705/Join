<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.svg">
    <link rel="stylesheet" href="task_style.css">
    <script src="add_task.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Join</title>
</head>

<body>
    <section class="left-side">
        <a href="./index.html"><img class="join-logo" src="./assets/logo_white.svg" alt="Join"></a>

        <nav>
            <a href="./summary.html">
                <img src="./assets/summary.svg">
                <p>Summary</p>
            </a>
            <a href="./add_task.html">
                <img src="./assets/Add-task.svg">
                <p>Add Task</p>
            </a>
            <a href="">
                <img src="./assets/Board.svg">
                <p>Board</p>
            </a>
            <a href="">
                <img src="./assets/contacts.svg">
                <p>Contacts</p>
            </a>
        </nav>


        <footer>
            <a href="">
                <p>Privacy Policy</p>
            </a>
            <a href="">
                <p>Legal notice</p>
            </a>
        </footer>
    </section>

    <section class="right-side">
        <header>
            <h3>Kanban Project Management Tool</h3>
            <div class="user-info">
                <img src="./assets/help.svg" alt="help">
                <img class="profil" src="assets/sofia.svg" alt="Profilbild">
            </div>
            </div>
        </header>
        <div class="task-content-container">

            <div class="left-task">
                <h1 class="task-title">Add Task</h1>
                <div class="title-container">
                    <div class="em-05">Title</div>
                    <input class="input" placeholder="Enter a title">
                </div>
                <div class="padding-top20">
                    <div class="em-05">Description</div>
                    <textarea class="input" placeholder="Enter a Description"></textarea>
                </div>
                <div class="padding-top20">
                    <div class="em-05">Due date</div>
                    <input class="input" placeholder="dd/mm/yyyy">
                    <img class="date-icon" src="add_task_assets/img/event.svg">
                </div>
                <span class="required-text"><span class="asterisk">*</span>This field ist required</span>
            </div>

            <div class="vertical-line"></div>

            <div class="right-task">
                <div class="priority-container">
                    <div class="em-05">Priority</div>
                    <div class="priority-input-container">
                        <div id="urg-container" onclick="changePriorityBackgroundolor()" class="urgent-container">
                            <input id="urgent" class="input priority-input" placeholder="Urgent" readonly>
                            <img id="double-arrow" class="double-up-arrow" src="./add_task_assets/Prio alta.svg">
                        </div>
                        <div class="medium-container">
                            <input class="input priority-input" placeholder="Medium" readonly>
                            <img id="equal" class="equals-icon" src="./assets/Prio media.svg">
                        </div>
                        <div class="low-container">
                            <input class="input priority-input" placeholder="Low" readonly>
                            <img class="double-down" src="./add_task_assets/img/double-down.svg">
                        </div>
                    </div>
                </div>
                <div class="assigned-to-container">
                    <div class="em-05 padding-top20">Assigned to</div>
                    <input type="text" class="input" placeholder="Select contact to assign" readonly>
                </div>
                <div class="date-container">
                    <div class="em-05 padding-top20">Category</div>
                    <input class="input" placeholder="Select task category" readonly>
                </div>
                <div>
                    <div class="em-05 padding-top20">Subtasks</div>
                    <input class="input" placeholder="Add new subtask" readonly>
                </div>
                <div class="task-button-container">
                    <button class="clear-button">Clear</button>
                    <img class="cancel-icon" src="./assets/iconoir_cancel.svg">
                    <button class="create-task-button">Create Task</button>
                    <img class="check-icon" src="./assets/check.svg">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
