<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Join</title>

    <link rel="icon" type="image/x-icon" href="./assets/favicon.svg" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./board/board.css" />
    <link rel="stylesheet" href="./contacts/contacts.css">
    <script src="./contacts/contacts-validation.js"></script>
    <script src="./db.js" type="module"></script>
    <script src="./firstdata.js" type="module"></script>
    <script src="./contacts/contacts-template.js" defer></script>
    <script src="./contacts/contacts-script.js" type="module"></script>
    <script src="global.js"></script>
    <script src="global-template.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <link
        href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
</head>

<body onload="contactsLoad()" id="body">

    <section class="left-side">
        <a href="../index.html"><img class="join-logo" src="../assets/logo_white.svg" alt="Join"></a>
        <nav>
            <a href="../summary.html" onclick="event.preventDefault(); navigate('./summary.html')">
                <img src="../assets/summary.svg">
                <p>Summary</p>
            </a>
            <a href="./add_task.html" onclick="event.preventDefault(); navigate('./add_task.html')">
                <img src="../assets/Add-task.svg">
                <p class="footer-task">Add Task</p>
            </a>
            <a href="../board.html" onclick="event.preventDefault(); navigate('./board.html')">
                <img src="../assets/Board.svg" alt="Board Icon" />
                <p>Board</p>

            </a>
            <a class="active" href="../contacts.html" onclick="event.preventDefault(); navigate('./contacts.html')">
                <img src="../assets/contacts.svg">
                <p>Contacts</p>
            </a>
        </nav>
        <footer>
            <a class="privacy-policy" href="../privacy_policy.html" onclick="event.preventDefault(); navigate('./privacy_policy.html')">Privacy Policy
            </a>
            <a class="legal-notice" href="../legal_notice.html" onclick="event.preventDefault(); navigate('./legal_notice.html')">
                <p>Legal notice</p>
            </a>
        </footer>
    </section>

    <section class="right-side" id="rightside">
        <header>
            <div class="header-content" id="user-info-id">
                <div>
                    <img class="responsive-logo-board" src="./assets/logo.svg" alt="Logo">
                    <h3>Kanban Project Management Tool</h3>
                </div>
            </div>

        </header>
        <div class="contatsandmotopositioning">

            <div id="badge-overlay">
                <a href="../legal_notice.html" onclick="event.preventDefault(); navigate('./legal_notice.html')">Legal Notice</a>
                <a href="../privacy_policy.html" onclick="event.preventDefault(); navigate('./privacy_policy.html')">Privacy Policy</a>
                <a href="../index.html" id="logout-link">Log out</a>
            </div>

            <section class="contanctssection" id="responsiveleftsidecontacts">
                <div class="addnewcontactbuttonplacement" id="mainbodycontainerid">
                    <button class="addnewcontact" onclick="addNewContact()">Add new contact <img class="personaddimg"
                            src="./assets/person_add.svg"></button>
                    <div id="contactsjs" class="contactsrender">

                    </div>
                </div>
            </section>
            <section class="contactsmoto" id="responsivecontactsmoto">
                <div class="contactswholetext">
                    <h1 class="contactstext">Contacts</h1>
                    <div class="contactsmotoresponsivediv">
                        <div class="line-wrapper">
                            <img src="./assets/Vector 5.svg">
                        </div>
                        <p>Better with a team</p>
                    </div>
                    <div class="contactsmoto-back-arrow-responsive">
                        <img src="./assets/arrow-left-line.svg" onclick="reRenderContacts()">
                    </div>
                </div>
                <div class="contactinfo" id="contactsinfo"></div>
            </section>
        </div>
    </section>
    <div class="responsiveaddcontact" onclick="addNewContact()" id="responsiveaddcontactid">
        <img src="./assets/icons/Secondary mobile contact V1.png">
    </div>
    <div class="threedotsmenu" onclick="event.stopPropagation(); editUserOptionsResponsive()" id="responsiveeditcontactid">
         <img src="./assets/icons/Menu Contact options.png">
    <div id="responsiveeditcontact-overlay-container"></div>
    </div>
</body>

</html>
