<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Join</title>

    <link rel="icon" type="image/x-icon" href="./assets/favicon.svg" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./board/board.css" />
    <link rel="stylesheet" href="./contacts/contacts.css">
    <script src="./db.js" type="module"></script>
    <script src="./firstdata.js" type="module"></script>
    <script src="./contacts/contacts-template.js" defer></script>
    <script src="./contacts/contacts-script.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <link

        rel="stylesheet" />
</head>

<body onload="contactsLoad()" id="body">
    <section class="left-side">
        <a href="./index.html">
            <img class="join-logo" src="./assets/logo_white.svg" alt="Join" />
        </a>

        <nav id="togglednone">
            <a href="./summary.html" class="leftsideicons">
                <img src="./assets/summary.svg" alt="Summary Icon" />
                <p>Summary</p>
            </a>
            <a href="./add_task/add_task.html" class="leftsideicons">
                <img src="./assets/Add-task.svg" alt="Add Task Icon" />
                <p>Add Task</p>
            </a>
            <a href="./board.html" class="leftsideicons">
                <img src="./assets/Board.svg" alt="Board Icon" />
                <p>Board</p>
            </a>
            <a href="./contacts.html" class="leftsideicons">
                <img src="./assets/contacts.svg" alt="Contacts Icon" />
                <p>Contacts</p>
            </a>
        </nav>

        <footer>
            <a href="./privacy_policy.html">
                <p>Privacy Policy</p>
            </a>
            <a href="./legal_notice.html">
                <p>Legal notice</p>
            </a>
        </footer>
    </section>

    <section class="right-side" id="rightside">
        <header>
            <h3>Kanban Project Management Tool</h3>
            <a href="./index.html">
            <img class="responsiveheaderimage" src="./assets/logo-black.svg" alt="Join">
        </a>
            <div class="user-info">
                <a href="./help.html"><img class="Hilfe" src="./assets/help.svg" alt="help"></a>
                <img class="profil" src="./assets/sofia.svg" alt="badges-header">
                <div id="navbar" class="navbar">
                    <a href="legal.html">Legal Notice</a>
                    <a href="privacy.html">Privacy Policy</a>
                    <a href="#" id="logout-link">Log out</a>
                </div>
            </div>
        </header>
        <div class="contatsandmotopositioning">
            <section class="contanctssection" id="responsiveleftsidecontacts">
                <div class="addnewcontactbuttonplacement" id="mainbodycontainerid">
                    <button class="addnewcontact" onclick="addNewContact()">Add new contact <img class="personaddimg"
                            src="./assets/person_add.svg"></button>
                    <div id="contactsjs" class="contactsrender">

                    </div>
                </div>
            </section>
            <section class="contactsmoto" id="responsivecontactsmoto">
                <div class="contactswholetext">
                    <h1 class="contactstext">Contacts</h1>
                    <div class="contactsmotoresponsivediv">
                    <div class="line-wrapper">
                    <img src="./assets/Vector 5.svg">
                    </div>
                    <p>Better with a team</p>
                    </div>
                    <div class="contactsmoto-back-arrow-responsive">
                     <img src="./assets/arrow-left-line.svg" onclick="reRenderContacts()">   
                    </div>
                </div>
            <div class="contactinfo"id="contactsinfo"></div>
            </section>
        </div>
    </section>
    <div class="responsiveaddcontact" onclick="addNewContact()" id="responsiveaddcontactid">
        <img src="./assets/Secondary_mobile_contact_V1.svg"> 
    </div>
    <div class="threedotsmenu" onclick="editUserOptionsResponsive()" id="responsiveeditcontactid">
    <img src="./assets/Menu Contact options.svg">
    </div>
</body>

</html>
