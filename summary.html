<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./summary/summary-styles.css">
  <link rel="stylesheet" href="./summary/summary-responsive.css">
  <link rel="icon" type="image/x-icon" href="./assets/favicon.svg" />
  <link
    href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
  <title>Join</title>
</head>

<body>
  <section class="left-side">

    <a class="join-logo-a" href="./index.html">
      <img class="join-logo" src="./assets/logo_white.svg" alt="Join" />
    </a>

    <nav>
      <a class="active" href="./summary.html" onclick="event.preventDefault(); navigate('./summary.html')">
        <img src="./assets/summary.svg" alt="Summary Icon" />
        <p>Summary</p>
      </a>
      <a href="add_task.html" onclick="event.preventDefault(); navigate('./add_task.html')">
        <img src="./assets/Add-task.svg" alt="Add Task Icon" />
        <p class="footer-task">Add Task</p>
      </a>
      <a href="./board.html" onclick="event.preventDefault(); navigate('./board.html')">
        <img src="./assets/Board.svg" alt="Board Icon" />
        <p>Board</p>
      </a>
      <a href="./contacts.html" onclick="event.preventDefault(); navigate('./contacts.html')">
        <img src="./assets/contacts.svg" alt="Contacts Icon" />
        <p>Contacts</p>
      </a>
    </nav>

    <footer>
      <a class="legal-notice" href="./privacy_policy.html" onclick="event.preventDefault(); navigate('privacy_policy.html')">Privacy Policy</a>
      </a>
      <a class="legal-notice" href="./legal_notice.html" onclick="event.preventDefault(); navigate('legal_notice.html')">
        <p>Legal notice</p>
      </a>
    </footer>
  </section>

  <section class="right-side">
    <header>
       <div class="header-content" id="user-info-id">
      <img class="responsive-logo" src="../assets/logo.svg" alt="Logo">
      <h3>Kanban Project Management Tool</h3>
      </div>
    </header>

    <div class="content" id="summary_content">

      <div id="badge-overlay">
        <a href="../legal_notice.html" onclick="event.preventDefault(); navigate('legal_notice.html')">Legal Notice</a>
        <a href="../privacy_policy.html" onclick="event.preventDefault(); navigate('privacy_policy.html')">Privacy Policy</a>
        <a href="../index.html" id="logout-link">Log out</a>
      </div>

      <div class="summary-header">
        <h1>Join 360</h1>
        <p></p>
        <span>Key Metrics at a Glance</span>
      </div>

      <section class="content-summary">
        <div class="split">
          <div class="left-content">

            <div class="status-box-container">
              <div onclick="redirectToBoard()" class="status-box" id="summary-To-do">
              </div>
              <div onclick="redirectToBoard()" class="status-box" id="summary-done">
              </div>
            </div>

            <div class="summary-container">
              <div onclick="redirectToBoard()" class="summary-task-status status-box">
                <div id="deadline-container"></div>
                  <div class="vector"></div>
                <div id="enddate"></div>
              </div>
            </div>

            <div class="status-overview">
              <div onclick="redirectToBoard()" id="current-board-tasks" class="status-box overview-box"></div>
              <div onclick="redirectToBoard()" id="progress-board-tasks" class="status-box overview-box"></div>
              <div onclick="redirectToBoard()" id="feedback-board-tasks" class="status-box overview-box"></div>
            </div>

          </div>

          <h1 class="greeting">
            <span>Good morning,</span>
            <span class="logged-user" id="logged-user"></span>
          </h1>
        </div>
    </div>
  </section>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="./db.js"></script>
  <script src="./firstdata.js"></script>
  <script src="./global.js"></script>
  <script src="./global-template.js"></script>
  <script src="./summary/summary-script.js"></script>
  <script src="./summary/summary-template.js"></script>
</body>

</html>
