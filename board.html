<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./board/board.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.svg" />
    <link
        href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Join</title>
</head>

<body>
    <section class="left-side">
        <a href="./index.html">
            <img class="join-logo" src="./assets/logo_white.svg" alt="Join" />
        </a>

        <nav>
            <a href="./summary.html">
                <img src="./assets/summary.svg" alt="Summary Icon" />
                <p>Summary</p>
            </a>
            <a href="./add_task.html">
                <img src="./assets/Add-task.svg" alt="Add Task Icon" />
                <p>Add Task</p>
            </a>
            <a href="#">
                <img src="./assets/Board.svg" alt="Board Icon" />
                <p>Board</p>
            </a>
            <a href="#">
                <img src="./assets/contacts.svg" alt="Contacts Icon" />
                <p>Contacts</p>
            </a>
        </nav>

        <footer>
            <a href="#">
                <p>Privacy Policy</p>
            </a>
            <a href="#">
                <p>Legal notice</p>
            </a>
        </footer>
    </section>

    <section class="right-side">
        <header>
            <h3>Kanban Project Management Tool</h3>
            <div class="user-info">
               <a href="./help.html"><img class="Hilfe" src="./assets/help.svg" alt="help"></a>
                <img class="profil" src="./assets/sofia.svg" alt="badges-header">
                <div id="navbar" class="navbar">
                    <a href="#">Legal Notice</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#" id="logout-link">Log out</a>

                </div>
            </div>
        </header>


        <div class="content">
            <div class="board-header">
                   <h1>Board</h1> 
            <div class="board-header1">
             <div class="search-box">
            <input type="text" placeholder="Find Task" id="search-input" />
             </div>
             <button class="add">Add Task +</button>
             </div>
            </div>
            <div class="board">
                <div class="task">
  <div class="column" data-status="todo">"
    <div class="column-header">To do <button class="plus">＋</button></div>
    <div class="card-container"></div>
  </div>

  <div class="column" data-status="in-progress">
    <div class="column-header">In progress <button class="plus">＋</button></div>
    <div class="card-container"></div>
  </div>

  <div class="column" data-status="await-feedback">
    <div class="column-header">Await feedback <button class="plus">＋</button></div>
    <div class="card-container"></div>
  </div>

  <div class="column" data-status="done">
    <div class="column-header">Done </div>
    <div class="card-container"></div>
  </div>
</div>
</div>
        </div>


<!-- TEMPLATE FÜR TASK-KARTE -->
<template id="task-template">
  <div class="card">
    <span class="tag"></span>
    <h4 class="title"></h4>
    <p class="description"></p>
    <div class="progress-bar"><div class="progress"></div></div>
    <div class="card-footer">
      <div class="avatars"></div>
      <span class="icon">≡</span>
    </div>
  </div>

                </div>
            </div>

             
        </div>
        


    </section>
    <script type="module" src="./db.js"></script>
    <script type="module" src="./board/board-templates.js"></script>
    <script type="module" src="./board/board-script.js"></script>
    <script type="module" src="./firstdata.js"></script>

</body>

</html>
