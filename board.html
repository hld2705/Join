<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join – Board</title>

  <link rel="icon" type="image/x-icon" href="./assets/favicon.svg" />
  <link rel="icon" type="image/x-icon" href="./assets/favicon.svg" />
  <link rel="stylesheet" href="./board/board.css" />
  <link rel="stylesheet" href="./board/overlay.css">
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./add_task/task_style.css">
  <link rel="stylesheet" href="./add_task/responsive.css">
  <link rel="stylesheet" href="./add_task/responsive_board_overlay.css">
  <link rel="stylesheet" href="./board/board.css">
  <link rel="stylesheet" href="./board/responsive.css">
  <link rel="stylesheet" href="./add_task/add_task_components.css">
  <link rel="stylesheet" href="./add_task/add_task_inputs.css">
  <link rel="stylesheet" href="./board/overlay.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />

</head>

<body class="board-site">
  <section class="left-side">
    <a href="./index.html">
      <img class="join-logo" src="./assets/logo_white.svg" alt="Join" />
    </a>

    <nav>
      <a href="./summary.html" onclick="event.preventDefault(); navigate('./summary.html')">
        <img src="./assets/summary.svg" alt="Summary Icon" />
        <p>Summary</p>
      </a>
      <a href="./add_task.html" onclick="event.preventDefault(); navigate('./add_task.html')">
        <img src="./assets/Add-task.svg" alt="Add Task Icon" />
        <p class="footer-task">Add Task</p>
      </a>
      <a class="active" href="./board.html" onclick="event.preventDefault(); navigate('./board.html')">
        <img src="./assets/Board.svg" alt="Board Icon" />
        <p>Board</p>
      </a>
      <a href="./contacts.html" onclick="event.preventDefault(); navigate('./contacts.html')">
        <img src="./assets/contacts.svg" alt="Contacts Icon" />
        <p>Contacts</p>
      </a>
    </nav>

    <footer>
      <a class="legal-notice" href="./privacy_policy.html" onclick="event.preventDefault(); navigate('./privacy_policy.html')">Privacy Policy</a>
      </a>
      <a class="legal-notice" href="./legal_notice.html" onclick="event.preventDefault(); navigate('./legal_notice.html')">
        <p>Legal notice</p>
      </a>
    </footer>
  </section>

  <section class="right-side">
    <header>
      <div class="header-content" id="user-info-id">
        <div>
          <a href="./index.html"><img class="responsive-logo-board" src="./assets/logo.svg" alt="Logo"></a>
          <h3>Kanban Project Management Tool</h3>
        </div>
      </div>
    </header>

    <section class="content">
      <div id="badge-overlay">
        <a href="../legal_notice.html" onclick="event.preventDefault(); navigate('./legal_notice.html')">Legal Notice</a>
        <a href="../privacy_policy.html" onclick="event.preventDefault(); navigate('./privacy_policy.html')">Privacy Policy</a>
        <a href="../index.html" id="logout-link">Log out</a>
      </div>
      <div class="board-top-content">
        <div class="board-title">
          <h1>Board</h1>
          <img class="openaddtaskoverlayresponsive" src="./assets/plus add task.svg" onclick="openAddTaskOverlay()">
        </div>
        <div class="search-bar-container">
          <div class="search-bar">
            <input placeholder="Find Task" type="text" class="board-search-input" oninput="filterBoardCards(this.value)">
            <img class="seperation-line" src="./assets/Vector 5.png">
            <img class="search-icon" src="./assets/search.svg">
            <button onclick="openAddTaskOverlay()" class="board-add-task-button">Add Task
              <img src="./assets/add.png">
            </button>

          </div>
        </div>
      </div>
      <div style="width: 100%; display: flex; justify-content: center; align-items: center; padding-top: 20px;">
      <div id="no-results" style="display:none;">No tasks found</div>
      </div>
      <div class="board-search-responsive">
        <input placeholder="Find Task" class="board-search-input-responsive" oninput="filterBoardCards(this.value)">
        <img class="seperation-line-responsive" src="./assets/Vector 5.png">
        <img class="search-icon-responsive" src="./assets/search.svg">
      </div>

      <div class="distribution">

        <div class="distribution-progress" ondrop="moveTo(event, 'todo')" ondragover="dragoverHandler(event)">
          <div class="distribution-text-icon-wrapper">
            To do
            <img onclick="openAddTaskOverlay('todo')" class="distribution-icon" src="./assets/plus button.png">
          </div>
          <div class="task-container" id="todo-container"></div>
        </div>

        <div class="distribution-progress" ondrop="moveTo(event, 'inprogress')" ondragover="dragoverHandler(event)">
          <div class="distribution-text-icon-wrapper">
            In progress
            <img onclick="openAddTaskOverlay('inprogress')" class="distribution-icon" src="./assets/plus button.png">
          </div>
          <div class="task-container" id="in-progress-container"></div>
        </div>

        <div class="distribution-progress" ondrop="moveTo(event, 'review')" ondragover="dragoverHandler(event)">
          <div class="distribution-text-icon-wrapper">
            Await feedback
            <img onclick="openAddTaskOverlay('review')" class="distribution-icon" src="./assets/plus button.png">
          </div>
          <div class="task-container" id="feedback-container"></div>
        </div>

        <div class="distribution-progress" ondrop="moveTo(event, 'done')" ondragover="dragoverHandler(event)">
          Done
          <div class="task-container done" id="done-container"></div>
        </div>

      </div>


      </div>
      <div id="task-overlay-background" class="overlay-bg">
        <div id="task-overlay" class="overlay-card">
          <img onclick="closeAddTaskOverlay()" src="./assets/Close.png" id="addTask-close-Img"
            class="overlay-close addTask-close-Icon" alt="Close">
          <div id="task-form-container" class="overlay-host"></div>
          <div class="overlay-footer"></div>
        </div>
      </div>

      <div id="overlay-add" class="overlay" hidden>
        <div class="modal">…Add Task…</div>
      </div>

      <div id="task-added-info" class="task-added-board">Task added to board
        <img src="../assets/Board.svg">
      </div>

      <div id="edit-overlay-background">
        <div class="edit-overlay" id="edit-overlay">
          <div class="task-overlay-inner">
            <div class="edit-header">
              <img onclick="cancelEditOverlay()" src="./assets/Close.png" id="addTask-edit-close-Img"
                class="addTask-close-Icon"></img>
            </div>
            <div id="edit-task-form-container">
            </div>
          </div>
        </div>
      </div>

    </section>

    <script src="./db.js"></script>
    <script src="./firstdata.js" type="module"></script>
    <script src="./board/board-script.js" defer></script>
    <script src="./board/board-templates.js" defer></script>
    <script src="./add_task/add_task.js" defer></script>
    <script src="./add_task/add_task_templates.js" defer></script>
    <script src="global.js"></script>
</body>

</html>
