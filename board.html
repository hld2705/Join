<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join â€“ Board</title>

  <link rel="icon" type="image/x-icon" href="./assets/favicon.svg" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./board/board.css" />

  <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
</head>

<body>

  <section class="left-side">
    <a href="./index.html">
      <img class="join-logo" src="./assets/logo_white.svg" alt="Join" />
    </a>

    <nav>
      <a href="./summary.html">
        <img src="./assets/summary.svg" alt="Summary Icon" />
        <p>Summary</p>
      </a>
      <a href="./add_task.html">
        <img src="./assets/Add-task.svg" alt="Add Task Icon" />
        <p>Add Task</p>
      </a>
      <a href="#">
        <img src="./assets/Board.svg" alt="Board Icon" />
        <p>Board</p>
      </a>
      <a href="#">
        <img src="./assets/contacts.svg" alt="Contacts Icon" />
        <p>Contacts</p>
      </a>
    </nav>

    <footer>
      <a href="#"><p>Privacy Policy</p></a>
      <a href="#"><p>Legal notice</p></a>
    </footer>
  </section>

 
  <section class="right-side">
    <header>
      <h3>Kanban Project Management Tool</h3>
      <div class="user-info">
        <a href="./help.html"><img class="help" src="./assets/help.svg" alt="Hilfe" /></a>
        <div class="user-area" style="position:relative;">
         <img class="profil" src="./assets/sofia.svg" alt="badges-header">
          <nav id="navbar" style="display:none;">
            <ul>
              <li><a id="logout-link" href="#">Logout</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="content">
  <div class="display-position">
    <div class="content-board">

      <!-- Titel + Suche OBEN -->
      <div class="title-and-search">
        <div>
          <h1>Board</h1>
        </div>

        <div>
          <div class="task" aria-live="polite"></div>
          <div class="board-find-task">
            <div class="input-find">
              <input id="input-find-task" type="text" placeholder="Find Task" />
              <div class="input-find-icon">
                <div id="separator"></div>
                <div aria-hidden="true">
                </div>
              </div>
            </div>
            <button id="bt-add-task" type="button" onclick="openOverlay()">
              <p>Add Task</p>
              <img src="/assets/plus add task.svg" alt="" />
            </button>
          </div>
        </div>
      </div>

      <div class="board">
        <div class="columns">
          <div class="column-titles">
            <p>To do</p>
            <button type="button" onclick="openOverlay()" aria-label="Add to To do">+</button>
          </div>
          <div class="columns-content" id="todo"
               ondrop="moveToColumn('todo')"
               ondragleave="removeHighlight('todo')"
               ondragover="dragoverHandler(event); highlight('todo')"></div>
        </div>

        <div class="columns">
          <div class="column-titles">
            <p>In progress</p>
            <button type="button" onclick="openOverlay()" aria-label="Add to In progress">+</button>
          </div>
          <div class="columns-content" id="inprogress"
               ondrop="moveToColumn('inprogress')"
               ondragleave="removeHighlight('inprogress')"
               ondragover="dragoverHandler(event); highlight('inprogress')"></div>
        </div>

        <div class="columns">
          <div class="column-titles">
            <p>Await feedback</p>
            <button type="button" onclick="openOverlay()" aria-label="Add to Await feedback">+</button>
          </div>
          <div class="columns-content" id="review"
               ondrop="moveToColumn('review')"
               ondragleave="removeHighlight('review')"
               ondragover="dragoverHandler(event); highlight('review')"></div>
        </div>

        <div class="columns">
          <div class="column-titles"><p>Done</p></div>
          <div class="columns-content" id="done"
               ondrop="moveToColumn('done')"
               ondragleave="removeHighlight('done')"
               ondragover="dragoverHandler(event); highlight('done')"></div>
        </div>
      </div>

    </div>
  </div>

  <div id="overlay-add-task" class="hidden" aria-hidden="true"></div>
</section>


 
<script type="module" src="./board/board-script.js"></script>
<script type="module" src="./db.js"></script>
<script type="module" src="./board/board-templates.js"></script> 
<script type="module" src="./board/board-script.js"></script>
<script type="module" src="./firstdata.js"></script>

</body>
</html>
