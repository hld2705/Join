<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Sawarabi+Gothic&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.svg">
    <script src="firstdata.js" type="module"></script>
    <script src="db.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="script_login.js" defer></script>
    <script src="script_login.data.js" type="module" defer></script>
    <link href="./pages/loginsignup.css" rel="stylesheet">
    <link href="style_login.css" rel="stylesheet">
    <script src="script_login_template.js" defer></script>
    <script src="./privacy_policy/privacy_policy.js"></script>
    <title>Join</title>
</head>

<body>
       <div class="index-content">
    <div class="responsivnessheaderwritting">
        <div class="mainlogin">

            <div class="login" id="login"><p id="required-message">Name and/or password are required</p>   
                <div class="loginwriting">
                    <h1 style="font-weight: 700; font-size: 61px;">Log in</h1> <img src="assets/icons/Vector 5.svg">
                </div>

                <div class="userinput">
                    <div class="userinputcustom"><input class="inputfield" id="email" type="email" placeholder="Email"
                            required> <img src="assets/icons/mail.svg"></div>
                    <div class="userinputcustom"><input class="inputfield" id="password" type="password"
                            placeholder="Password" required> <img src="assets/icons/lock.svg"></div>
                </div>
                <div class="buttons">
                    <button onclick="loginUserPushedInfo()" class="buttonlogin" id="loginButton">Log in</button>
                    <a href="./summary.html"><button class="buttonguestlogin" href="summary.html">Guest Log
                            in</button></a>
                </div>
            </div>
   
                <div class="responsivnessheaderwrittingdnonetoggle">
                    <div class="headerwritingresponsive">
                        <p>Not a Join user?</p><button class="buttonsignup" onclick="signUp()">Sign up</button>
                    </div>
                </div>
            </div>
            <div class="headerwriting" id="headerwritingdiv">
                <p>Not a Join user?</p><button class="buttonsignup" onclick="signUp()">Sign up</button>
            </div>
        </div>
        <div class="signupcenter">
            <div id="signupPage" class="signup d_none">
                <div class="signuppage signuptitleandarrow">
                    <div>
                        <img style="cursor: pointer; position: absolute; left: 20px;" class="back-arrow"
                            src="./assets/icons/arrow-left-line.svg" onclick="goBack()">
                    </div>
                    <div style="display:flex; justify-content: center; align-items:center; flex-direction: column;">
                        <h1 class="signup-h1">Signup</h1>
                        <img src="./assets/icons/Vector 5.svg">
                    </div>
                </div>
                <div>
                    <div class="userinput">
                        <div class="userinputcustom"><input class="signupinputfield" id="name_sign_up" type="email" maxlength="20"
                                placeholder="Name" required> <img src="./assets/icons/person.svg"></div>
                        <div class="userinputcustom"><input class="signupinputfield" id="email_sign_up" type="email"
                                placeholder="Email" required maxlength="20"> <img src="./assets/icons/mail.svg"></div>
                        <div class="userinputcustom"><input class="signupinputfield" id="password_sign_up"
                                type="password" placeholder="Password" required> <img src="./assets/icons/lock.svg">
                        </div>
                        <div class="userinputcustom"><input class="signupinputfield" id="confirmation_password_sign_up"
                                type="password" placeholder="Confirm Password" required> <img
                                src="./assets/icons/lock.svg">
                        </div>
                    </div>
                </div>
                <div class="checkboxandbutton">
                    <div class="checkboxandbuttonplacement">
                        <input class="checkboxinput" type="checkbox" id="requiredcheckbox" onclick="toggleButton()"
                            required>I accept the <a style="text-decoration:none; color:rgba(41, 171, 226, 1);"
                            href="#">Privacy policy</a>
                    </div>

                    <button class="buttonlogin" id="signUpButton" onclick="logIn()" disabled>Sign Up</button>
                </div>
            </div>
        </div>
        <div class="linksdiv" id="nonloginview" onclick="nonLoginEntry()">
            <a class="links" href="./privacy_policy.html?nonlogin=true">Privacy Policy</a>
            <a class="links" href="./legal_notice.html?nonlogin=true">Legal Notice</a>
        </div>
        <div class="loadingscreen" id="loadingscreen"></div>
</body>
<div class="logocontainer" id="mainlogoposition"><a href="index.html"><img id="logo" class="main-logo"
            src="assets/icons/Capa 2.svg"></a></div>
</div>

</html>
